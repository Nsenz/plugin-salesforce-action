name: Build Plugin

on:
  workflow_dispatch:
    inputs:
      redirect_uri:
        description: 'Salesforce Redirect URI'
        required: false
        type: string

jobs:
  build:
    name: Build Salesforce Plugin
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment variables
        run: |
          touch .env
          
          if [ -n "${{ inputs.redirect_uri }}" ]; then
            echo "VITE_REDIRECT_URI=${{ inputs.redirect_uri }}" >> .env
          elif [ -n "${{ secrets.VITE_REDIRECT_URI }}" ]; then
            echo "VITE_REDIRECT_URI=${{ secrets.VITE_REDIRECT_URI }}" >> .env
          else
            echo "‚ùå Error: VITE_REDIRECT_URI not provided (set as secret or workflow input)"
            exit 1
          fi
          
          echo "Environment variables configured"

      - name: Lint code
        run: npm run lint

      - name: Build and package plugin
        run: npm run package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: salesforce-plugin
          path: dist/
          retention-days: 30
